apiVersion: apps/v1
kind: Deployment
metadata:
  name: defi-backend
  labels:
    app: defi-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: defi-backend
  template:
    metadata:
      labels:
        app: defi-backend
    spec:
      containers:
        - name: defi-backend
          image: 192.168.0.68:32000/defi-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USERNAME
          envFrom:
            - secretRef:
                name: defi-backend-secrets
            - configMapRef:
                name: defi-backend-config
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: defi-backend
  labels:
    app: defi-backend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: defi-backend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: defi-backend-config
  labels:
    app: defi-backend
data:
  DATABASE_HOST: "postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "aave-store"
  QUESTDB_HOST: "questdb-headless"
---
apiVersion: v1
kind: Secret
metadata:
  name: defi-backend-secrets
  labels:
    app: defi-backend
type: Opaque
stringData:
  JWT_SECRET: "nf5cfZEW+Nsg1GZGvNNqVmSEuVOOLC/u5CiBJVuCJLo="
  COINGECKO_API_KEY: "CG-jeJZg8Y9vcXriV9B36REMig9"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: defi-backend-strip-api
spec:
  stripPrefix:
    prefixes:
      - /api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: defi-backend
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: api.defi.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: defi-backend
                port:
                  number: 3000
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: defi-backend-api
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/api`)
      kind: Rule
      priority: 100
      middlewares:
        - name: defi-backend-strip-api
      services:
        - name: defi-backend
          port: 3000
